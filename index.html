<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>stats-preview-card</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="head">
          <h1>
            Get<span class="text"> insights </span>that help your business grow.
          </h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue,customer experience,and overall efficiency.
          </p>
        </div>
        <div class="box">
          <div class="easy">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="med">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="hard">
            <h2>12M+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="right">
        <img
          src="images\image-header-desktop.jpg"
          alt="people working"
          style="
            filter: invert(1%) sepia(60%) saturate(595%) hue-rotate(232deg)
              brightness(50%) contrast(92%);
          "
        />
      </div>
    </div>
  </body>
</html>
